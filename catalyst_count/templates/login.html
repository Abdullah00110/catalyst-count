{% extends 'index.html' %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <!-- Username Field -->
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" 
               class="{{ form.username.errors|yesno:'invalid,' }}" 
               value="{{ form.username.value|default_if_none:'' }}">
        {% for error in form.username.errors %}
            <span class="error">{{ error }}</span>
        {% endfor %}
        
        <!-- Password Field -->
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" 
               class="{{ form.password.errors|yesno:'invalid,' }}">
        {% for error in form.password.errors %}
            <span class="error">{{ error }}</span>
        {% endfor %}
        
        <!-- Remember Me Checkbox -->
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember_me" id="id_remember_me"> Remember Me
            </label>
        </div>
        
        <!-- Submit Button -->
        <button type="submit">Login</button>
    </form>
    
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock content %}
